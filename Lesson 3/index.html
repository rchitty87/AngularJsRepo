<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="MultiplicationCtrl" initialNumberLimit="10">
        <input type="number" ng-model="numberLimit" placeholder="Enter a number" />
        <table>
            <tr ng-repeat="numberA in numbers()">
                <td ng-repeat="numberB in numbers()" style="padding: 5px; text-align: center; border: 1px solid black;">
                    {{ compute(numberA, numberB)  }}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
