<div class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">My Earnings Info</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="row">
              <label class="col-sm-3 control-label">Tip Total</label>
              <div class="col-sm-9">
                  <p class="form-control-static">{{ earnings.tipTotal | currency:"$" }}</p>
              </div>
          </div>
          <div class="row">
              <label class="col-sm-3 control-label">Meal Count</label>
              <div class="col-sm-9">
                  <p class="form-control-static">{{ earnings.mealCount }}</p>
              </div>
          </div>
          <div class="row">
              <label class="col-sm-3 control-label">Average Tip</label>
              <div class="col-sm-9">
                  <p class="form-control-static">{{ earnings.averageTip | currency:"$" }}</p>
              </div>
          </div>
        </form>
    </div>
</div>
<br/>
<div class="text-right">
    <a class="btn btn-default" ng-click="reset()">Reset</a>
</div>
