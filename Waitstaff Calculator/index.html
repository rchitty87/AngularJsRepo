<!DOCTYPE html>
<html ng-app="waitStaffCalculator">
<head>
    <title>Waiter Earnings Calculator</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="app.js"></script>

    <link href="waitstaff.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-class="{loading: isLoading}">
    <div ng-controller="mainCtrl" class="container-fluid animate-view-container">
        <div class="row" style="text-align:center;">
            <h1>Waitstaff Calculator</h1>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="btn-group btn-group-justified">
              <a href="#/" class="btn btn-primary">Home</a>
              <a href="#/new-meal" class="btn btn-primary">Meal Details</a>
              <a href="#/my-earnings" class="btn btn-primary">Earnings</a>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="row-fluid">
          <div class="col-md-3"></div>
          <div class="col-md-6"><div ng-view class="animate-view"></div></div>
          <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
